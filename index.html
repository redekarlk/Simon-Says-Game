<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
    
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2>Press Start button yo start Game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green"></div>
            <div class="btn purple" type="button" id="purple"></div>
        </div>
    </div>

    <div class="start-restart-btn">
        <button id="startBtn" class="str-res-btn">Start Game</button>
        <button id="restartBtn" class="str-res-btn" style="display:none;">Restart Game</button>
    </div>

    <div>
        <p>Highest Score: <span id="highestScore">0</span></p>
    </div>

    <script src="app.js"></script>

</body>

</html>
